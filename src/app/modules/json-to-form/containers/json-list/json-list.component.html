<div class="p-3">
  <p-button label="Create" severity="info" (click)="onCreateChange()" />
  <div class="grid">
    @for (formExample of formExamples$ | async; track $index) {
      <div class="col-4">
        <app-json-list-item
          [item]="formExample"
          [index]="$index"
          (create)="onCreateChange()"
          (edit)="onEditChange($event)"
        ></app-json-list-item>
      </div>
    }
  </div>
</div>
